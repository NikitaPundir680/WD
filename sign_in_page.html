<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="sign_in_page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
   
    <!-- -------------------------------------- -->
    <div class="container" id="container">
        <div class="form-container sign-in-container">
            <form action="#">
                <div class="social-container">
                    <h1>Welcome!</h1>
                    <a href="https://www.facebook.com/" class="social"><i class="fa fa-facebook"></i></a>
                    <a href="https://www.google.com/" class="social"><i class="fa fa-google"></i></a>
                    <a href="https://www.linkedin.com/" class="social"><i class="fa fa-linkedin"></i></a>
                </div>
                <span>or use your account</span>

                <input type="email" name="email" placeholder="email">

                <input type="password" name="password" placeholder="password">

                <a href="#">Forgot Password</a>

                <button>Sign In</button>
            </form>
        </div>
        <div class="form-container sign-up-container">
            <form action="#">
                <div class="social-container">
                    <h1>Create Your Account</h1>
                    <a href="https://en-gb.facebook.com/" class="social"><i class="fa fa-facebook"></i></a>
                    <a href="https://www.google.com/" class="social"><i class="fa fa-google"></i></a>
                    <a href="https://www.linkedin.com/" class="social"><i class="fa fa-linkedin"></i></a>
                </div>
                <span>or use your E-mail Id</span>

                <input type="text" name="name" placeholder="name">

                <input type="email" name="email" placeholder="email">

                <input type="password" name="password" placeholder="password">

                <button>Sign Up</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h1>Hey!</h1>
                    <p>Enter your details and start your journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep conected with us enter your details </p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click', () => { container.classList.add("right-panel-active"); });
        signInButton.addEventListener('click', () => { container.classList.remove("right-panel-active"); });
    </script>


</body>

</html>
